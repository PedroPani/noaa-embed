<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NOAA Forecast Image</title>
<style>

    body { margin: 0; padding: 0; text-align: center; background-color: #f0f0f0; }

    img { width: 100%; height: auto; }
</style>
</head>
<body>
<h3>NOAA Forecast Updated Daily</h3>
<img id="noaa-img" alt="NOAA Outlook">
<script>

    const baseUrl = "https://www.spc.noaa.gov/partners/outlooks/cwa/images/DTX_swody3.png";

    const timestamp = new Date().getTime();

    document.getElementById("noaa-img").src = baseUrl + "?t=" + timestamp;
</script>
</body>
</html>
